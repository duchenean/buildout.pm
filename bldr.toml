[git]
auto_push = false
commit_template = "Use {packages}"

[github]
create_release = true
tag_prefix = ""

[changelog]
enabled = true
format = "markdown"
include_in_commit = true
output_file = "CHANGELOG.md"
use_as_release_notes = true
header_template = """
## Release {version}

**Date:** {date}

### Package Updates"""
package_template = "#### {package} ({old_version} â†’ {new_version})"
changelog_files = [
    "CHANGELOG.md",
    "CHANGES.md",
    "HISTORY.md",
    "CHANGELOG.rst",
    "CHANGES.rst",
    "HISTORY.rst",
    "CHANGELOG.txt",
    "CHANGES.txt",
    "HISTORY.txt",
    "docs/CHANGELOG.md",
    "docs/CHANGES.md",
    "docs/changelog.md",
    "docs/changes.md",
    "docs/history.md",
]
github_branches = []

[version]
version_pattern = '''(?m)^version\s*=\s*["']?(\d+\.\d+\.\d+)["']?'''

[version.levels]
fix = "patch"
feature = "minor"
patch = "patch"
breaking = "major"
minor = "minor"
hotfix = "patch"
major = "major"
